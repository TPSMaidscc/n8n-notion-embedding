name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the already running and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (if any)
        run: |
          # Only install if package.json exists
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Inject API Key into HTML
        env:
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
        run: |
          # Replace the placeholder with the actual API key
          sed -i "s/__N8N_API_KEY__/$N8N_API_KEY/g" index.html
          
          # Verify the replacement worked
          if grep -q "__N8N_API_KEY__" index.html; then
            echo "❌ ERROR: Placeholder __N8N_API_KEY__ still found in index.html"
            echo "This means the API key injection failed!"
            exit 1
          else
            echo "✅ API key successfully injected into index.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
