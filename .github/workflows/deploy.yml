name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: n8n-notion-embedding
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          API_KEY: ${{ vars.N8N_API_KEY }}
        run: |
          echo "Injecting API key from environment variable..."
          echo "API key starts with: ${API_KEY:0:10}..."
          sed -i "s/__N8N_API_KEY_PLACEHOLDER__/${API_KEY}/g" index.html
          echo "API key injection completed"
          echo "Verifying replacement:"
          grep -n "this.apiKey" index.html | head -2

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
